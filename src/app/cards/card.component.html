<div class="text-white mt-6 w-36 h-60 overflow-hidden rounded mr-6">
    <div class="w-36 h-36">
        <img class="w-36 h-36 rounded" src="{{image}}" alt="image">
        <div class="relative bottom-32 left-24 rounded-full w-10 h-10 flex items-center justify-center hover:bg-[#ffffff60]">
            <i class="fa-solid fa-ellipsis-vertical text-lg"></i>
        </div>
        <div class="bg-[#00000077] relative bottom-24 left-20 rounded-full w-10 h-10 flex items-center justify-center hover:w-12 hover:h-12 hover:bg-black duration-300 ease-in">
            <i class="fa-solid fa-play"></i>
        </div>
    </div>
    <div class="pt-2 pl-1">
        <p class="text-lg font-medium">{{songName}}</p>
        <p class="text-sm text-[#B3B3B3]">{{songDesc}}</p>
    </div>
</div>
