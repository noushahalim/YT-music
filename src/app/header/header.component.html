<div class="header flex w-full h-16 sticky top-0 z-10 {{newClass}}">
    <div class="adj flex w-60 items-center gap-6 bg-black {{newClass2}}">
      <div class="ml-4 rounded-full w-10 h-10 flex justify-center items-center hover:bg-[#1D1D1D]">
        <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
      </div>
      <div>
        <img class="w-20" src="../../assets/images/pngwing.com.png" alt="">
      </div>
    </div>
    <div class="flex items-center w-5/6">
      <div class="{{newClass3}} ml-24 w-2/5 h-10 rounded border border-[#72778C] flex items-center truncate" >
        <i class="fa-solid fa-magnifying-glass ml-5 text-lg" style="color: #9FA09A;"></i>
        <input class="{{newClass3}} text-white focus:outline-none placeholder-[#969896] w-full ml-4 focus:bg-black h-full pl-2" type="text" placeholder="Search songs, albums, artists, podcasts">
      </div>
      <span class="bg-white w-80"></span>
      <i class="fa-solid fa-ellipsis-vertical text-lg ml-12 mr-6" style="color: #ffffff;"></i>
      <app-button *ngIf="!user" [url]="'/login'" [title]="'Sign in'" [style]="'bg-white rounded-full w-16 h-8 text-sm font-medium'"></app-button>
      <app-button *ngIf="user" [url]="'/logout'" [title]="'logout'" [style]="'bg-white rounded-full w-16 h-8 text-sm font-medium'"></app-button>
    </div>
  </div>
